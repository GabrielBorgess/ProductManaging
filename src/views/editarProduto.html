<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Produto</title>
</head>
<body>
  <h1>Editar Produto</h1>
  
  <form action="/editar/{{produto._id}}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{produto.nome}}" required><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required>{{produto.descricao}}</textarea><br>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" value="{{produto.valor}}" required><br>

    <button type="submit">Salvar Alterações</button>
  </form>
</body>
</html>
