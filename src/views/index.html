<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>@note</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body class="bg-image">
        
        <div class="container">

            <div class="row">
                <div class="col-4 offset-8 mt-5 bg-light bg-gradient">

                    <h1>@note</h1>
                    {{#sucess}}
                    <div class="alert alert-success">
                      Usuário cadastrado com sucesso!
                    </div>
                    {{/sucess}}
                    {{#error}}
                    <div class="alert alert-danger">
                      error ao cadastrar usuário!
                    </div>
                    {{/error}}
                    {{#auth_error}}
                    <div class="alert alert-danger">
                      Erro ao autenticar usuário!
                    </div>
                    {{/auth_error}}
                    <form action="/validarUsuario" method="post">
                        <div class="mb-1 mt-1">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-1">
                          <label for="senha" class="form-label">Senha:</label>
                          <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Acessar</button>
                    </form> 

                    <h6 class="mt-3">Ainda não tem cadastro? Registre-se gratuitamente.</h6>

                    <form action="/cadastraruser" method="post">
                        <div class="mb-1 mt-1">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-1">
                          <label for="senha" class="form-label">Senha:</label>
                          <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button>
                    </form> 

                </div>
            </div>

        </div>

    </body>
</html>
